<!DOCTYPE html>

<head>

<body>
    <h2>Pr√°ctica 4</h2>

    <form action="DatosPersonales" method="POST">
        <p>
            <label for="txtNombre">Nombre</label>
            <input class="form-control" type="text" name="txtNombre" id="txtNombre" required>
        </p>
        <p>
            <label for="txtApellidoP">Apellido Paterno</label>
            <input class="form-control" type="text" name="txtApellidoP" id="txtApellidoP" required>
        </p>
        <p>
            <label for="txtApellidoM">Apellido Materno</label>
            <input class="form-control" type="text" name="txtApellidoM" id="txtApellidoM" required>
        </p>
        <p>
            <label for="txtEdad">Edad</label>
            <input class="form-control" type="text" name="txtEdad" id="txtEdad" required>
        </p>
        <p>
            <label for="txtEstatura">Estatura</label>
            <input class="form-control" type="text" name="txtEstatura" id="txtEstatura" required>
        </p>
        <p>
            <h5>Sexo</h5>
            <ul>
                <li><input type="radio" name="rdSexo" id="rdSexoM" value="Masculino" required><label for="rdSexoM">Masculino</label></li>
                <li><input type="radio" name="rdSexo" id="rdSexoF" value="Femenino"><label for="rdSexoF">Femenino</label></li>
                <!--<li><input type="radio" name="rdSexo" id="rdDiario" value="Mentiroso"><label for="rdDiario">Diario</label></li>-->
            </ul>
        </p>
        <p>
            <h5>Mascota</h5>
            <ul>
                <li><input type="checkbox" name="cbMascotas" id="cbPerro" value="Perro"><label for="cbPerro">Perro</label></li>
                <li><input type="checkbox" name="cbMascotas" id="cbGato" value="Gato"><label for="cbGato">Gato</label></li>
                <li><input type="checkbox" name="cbMascotas" id="cbPez" value="Pajaro"><label for="cbPAjaro">Pajaro</label></li>
            </ul>
        </p>
        <p>
            <input class="btn btn-primary" type="submit" value="Continuar">
        </p>
    </form>
